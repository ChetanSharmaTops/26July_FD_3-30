<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image In HTML</title>
</head>
<body>
    <h1>Image In HTML</h1>
    <img src="../../Images/banner.jpg" alt="">
    <hr>
    <img src="../../Images/banner.jpg" width="200px" alt=""><hr>
    <img src="../../Images/banner.jpg" width="500px" height="300px" alt=""><hr>
    <img src="../../Images/banner.jp" width="500px" height="300px" alt="Image"><hr>
    <img src="../../Images/banner.jpg" width="50%"  alt="Image"><hr>

</body>
</html>
