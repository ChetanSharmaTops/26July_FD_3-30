<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <h1>Table In HTML</h1>
    <!-- table => table tag is used to make table in html -->
    <!-- thead => table head section -->
    <!-- tbody => table body section -->
    <!-- tfoot => table footer section -->
    <!-- tr => table Row -->
    <!-- th => table heading  -->
    <!-- td => table Data  -->
    <!-- caption => caption of Table  -->
    <table border="1" width="50%" height="500px" >
        <!-- <table border="1" width="50%" height="500px" cellpadding="10" cellspacing="20"> -->

            <tr>
                <th>Heading</th>

                <th>Heading</th>
            </tr>
        </thead>

            </tr>

            </tr>

            <tr>

            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <th colspan="3">8</th>
        </tfoot>
        <caption>Table No 21</caption>

    </table>
</body>
</html>
