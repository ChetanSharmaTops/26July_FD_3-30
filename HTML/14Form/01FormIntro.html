<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In HTML</title>
</head>
<body>
    <h1>Form In HTML</h1>
    <fieldset>
        <legend>Form</legend>
        <form action="" method="post" enctype="">
            <label for="uname">User Name</label>
            <input type="text" name="uname" id="uname" value="5"><br>
            <label for="upass">User Password</label>
            <input type="password" name="upass" id="upass"><br>
            <button>Submit</button>
        </form>
    </fieldset>

    <!-- get => it show the details in url -->
    <!-- get => limitation 255  -->
    <!-- get => easily bookmarked -->
    <!-- get => less secure -->
    <!-- post => secure -->
    <!-- post => file supported  -->

</body>
</html>
