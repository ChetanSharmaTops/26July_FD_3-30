<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Apply CSS</title>

    <!-- External CSS Start Link Here  -->

    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS Start From Here  -->
    
    <!-- /* Inline CSS Used with the help of style Tag  */ -->
    <style>
        /* syntax */
        /* selector{
            property1: value1;
            property2: value2;
        } */

        .Internal{
            background-color: teal;
            color: khaki;
        }
    </style>
</head>
<body>
    <h2>Ways To Apply CSS</h2>
    <ul>

         <!-- Inline CSS Used with the help of style attribute  -->
         
        <li style="background-color: crimson; color: aliceblue;">Inline CSS</li>
        <li class="Internal">Internal CSS</li>
        <li class="External">External CSS</li>
    </ul>
</body>
</html>
