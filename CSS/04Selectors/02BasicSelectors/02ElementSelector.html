<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        h1{
            background-color: crimson;
            color: aliceblue;
            font-size: 50px;
        }
        p{
            background-color: rgb(22, 24, 22);
            color: aliceblue;
            font-size: 30px;
        }
        label{
            background-color: rgb(37, 20, 220);
            color: aliceblue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Element Selector </h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <label >Hey I'm Label</label>
</body>
</html>
