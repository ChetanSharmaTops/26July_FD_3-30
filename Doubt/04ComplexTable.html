<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
</head>
<body>
    <table border="" width="50%">
        <tr>

            <td>D</td>
            <td>E</td>

        <tr>

        </tr>
        <tr>

        <tr>

        </tr>
        <tr>
            <td>hello</td>
        </tr>
        <tr>
            <td>Hello</td>

        </tr>
        <tr>
            <td>Hello</td>

        </tr>
        <tr>
            <td>Hello</td>

    <table border="" width="40%">

        <tr>
            <td rowspan="3">Hello</td>

        </tr>
        <tr>
            <td>Hello</td>
        </tr>
        <tr>
            <td rowspan="2">Hello</td>

        </tr>
        <tr>
            <td rowspan="3">Hello</td>
            <td>Hello</td>
        </tr>
        <tr>
            <td rowspan="2">Hello</td>
            <td>Hello</td>
        </tr>
        <tr>
            <td>Hello</td>
        </tr>
    </table>
</body>
</html>
